<div id="note">
  <div class="note-color" [ngStyle]="setColor()"></div>

  <div class="note-header flex space-between">
    <div class="title-text">{{note.title}}</div>
    <div class="icons">
      <i class="fa fa-edit" (click)="goToEdit(note.id)"></i>
      <i class="fa fa-trash" (click)="showConfirmation()"></i>
    </div>
  </div>

  <div class="text-box flex line-breaker">{{note.notes}}</div>
</div>

<app-confirm-delete *ngIf="showDeleteConfirm"
  (userSelect)="deleteNote($event)">
</app-confirm-delete>
