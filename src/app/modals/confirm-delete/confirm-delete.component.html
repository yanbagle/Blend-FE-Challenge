<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <h1>Delete Note</h1>
    <p>Are you sure you want to delete this note?</p>
    <div class="modal-footer">
      <div class="flex space-between">
        <div class="button"><button class="cancel" (click)="cancel()">cancel</button></div>
        <div class="button"><button class="positive" (click)="delete()">delete</button></div>
      </div>
    </div>
  </div>

</div>
